{% extends 'portfolio/_base.html' %}

<div class="container mx-auto">

{% block content %}
<div class="bg-[#262626]">
    <h1 class="text-white flex justify-center text-5xl py-8">{{blog.title}}</h1>
        <div class="flex-1 flex-wrap px-56 text-white">
            <hr class="mx-auto h-0.5 w-full my-4 bg-gray-200 border-0 dark:bg-gray-700">
            <div class="flex flex-nowrap justify-between">
                <div class="text-2xl">{{blog.summary}}</div>
                <div class="text-2xl">{{blog.date_created}}</div>
            </div>

            <hr class="mx-auto h-0.5 w-full my-4 bg-gray-200 border-0 dark:bg-gray-700">
            <br>
            <div class="flex flex-wrap text-white">{{blog.content}}</div>
        </div>
</div>


{% endblock content %}
</div>
